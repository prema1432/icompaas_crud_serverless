name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.1

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Install Serverless WSGI Plugin
        run: npm install serverless-wsgi

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Serverless Python Requirements Plugin
        run: npm install serverless-python-requirements

      - name: Configure AWS Credentials
        run: echo "[default]" > ~/.aws/credentials && echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials && echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: Deploy to Serverless
        run: sls deploy
